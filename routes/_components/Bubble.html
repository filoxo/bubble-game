<button type="button" class="bubble {{popped ? 'popped' : ''}}" on:click="pop()" id={{`${id}`}} style="background-color: {{color}}">
</button>

<style>
.bubble {
	background-image: url('/bubble.svg');
    border: 0;
	border-radius: 50px;
	margin: 5px;
    padding: 0;
    height: 40px;
    width: 40px;
    transition: .1s ease-in-out;
}
.bubble:focus {
    outline: none; /* hail satan */
}
.bubble.popped {
    transform: scale(3);
    opacity: 0;
    pointer-events: none;
    transition: .5s ease-in-out;
}
</style>
<script>
import getColor from '../api/colorGenerator'
export default {
	oncreate() {
		this.set({color: getColor()})
	},
    methods: {
        pop() {
            this.fire('pop')
            this.set({popped: true})
            setTimeout(() => {this.set({popped: false})}, 2500)
        }
    }
}
</script>
