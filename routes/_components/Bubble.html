<button type="button" class="bubble {{popped ? 'popped' : ''}}" on:click="pop()" id={{`${id}`}} style="background-color: {{color}}">
</button>

<style>
.bubble {
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" style="isolation:isolate"><defs><clipPath id="a"><path d="M0 0h150v150H0z"/></clipPath></defs><g clip-path="url(#a)"><mask id="b"><path fill="#fff" d="M0 75a75 75 0 1 1 150 0A75 75 0 0 1 0 75z"/></mask><path fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="3" stroke-width="10" d="M0 75a75 75 0 1 1 150 0A75 75 0 0 1 0 75z" mask="url(#b)"/><path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="3" stroke-width="5" d="M18 75c0-3.8.4-7.5 1-11m5.5-15.4a57 57 0 0 1 36.3-28.8"/></g></svg>');
    border: 0;
	border-radius: 70px;
	margin: 5px;
    padding: 0;
    height: 60px;
    width: 60px;
    transition: .1s ease-in-out;
}
.bubble:focus {
    outline: none; /* hail satan */
}
.bubble.popped {
    transform: scale(3);
    opacity: 0;
    pointer-events: none;
    transition: .5s ease-in-out;
}
</style>
<script>
import getColor from '../api/colorGenerator'
export default {
	oncreate() {
		this.set({color: getColor()})
	},
    methods: {
        pop() {
            this.fire('pop')
            this.set({popped: true})
            setTimeout(() => {this.set({popped: false})}, 2500)
        }
    }
}
</script>
